<html>
 <head>
  <style>
    img {
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 50%;
      height: 50%;
    }
     /* CSS styling for the output div */
     #output {
            font-family: 'Pacifico', cursive; /* Use a more artistic font */
            font-size: 36px;
            text-align: center;
            font-weight: bold; /* Make the text thicker */
            white-space: nowrap; /* Prevent line breaks */
            overflow: hidden; /* Hide overflow content */
            border-right: 2px solid black; /* Create a cursor effect */
            animation: drawText 3s linear forwards; /* Animation for drawing effect */
            background: linear-gradient(to right, orange, rgb(158, 20, 43)); /* Gradient from orange to pink */
            -webkit-background-clip: text;
            color: transparent; /* Set text to transparent to reveal the gradient background */
        }

        @keyframes drawText {
            100% {
                border-right: none; /* Remove cursor effect */
                color: #ff00ff; /* Set a final color if needed */
            }
        }
  </style>
  <title>Listy, Inc</title>
  <meta name="keywords" content="P2P marketplace, classifieds, hosted web service,
  SaaS, community classifieds, local swap; for sale, for trade, online listings,
   hosted listings, classifieds listings, user classifieds">
   <meta name="description" content="Listy provides the easiest way to give your users for-sale 
   listings & classifieds. Low cost, low touch, no code,
    and hosted by us. Try it for free.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body style="background-color:rgb(0, 0, 0);">
   <h1 style="color: white;"><center>Listy, Inc</center></h1>
   <div id="output"></div>
   <img src="Curch.jpeg" alt="Painting" >


   <script>
    // JavaScript code to gradually display "Hello, World!"
    const text = 'Hello, World!';
    const outputElement = document.getElementById('output');
    let index = 0;

    function drawText() {
        outputElement.textContent += text[index];
        index++;

        if (index < text.length) {
            setTimeout(drawText, Math.random() * 200); // Adjust the timeout for irregular drawing motion
        }
    }

    drawText();
</script>
 </body>
</html>
